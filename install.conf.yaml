
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Documents/workspace
    - ~/Documents/training
    - ~/Documents/training/personal
    - ~/Documents/training/labs

- shell:
   - 
     command: ./setup_homebrew.zsh
     stdout: true
     stderr: true
   - curl -s "https://get.sdkman.io" | bash
